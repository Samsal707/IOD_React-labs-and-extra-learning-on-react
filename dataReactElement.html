<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>React Samples</title>
</head>

<body>
    <!-- Target container -->
    <div id="root"></div>

    <!-- React library & ReactDOM (Development Version)-->
    <script src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">


    </script>

    <script>
        // Given the following array:
       const items = [
            "2 lb salmon",
            "5 sprigs fresh rosemary",
            "2 tablespoons olive oil",
            "2 small lemons",
            "1 teaspoon kosher salt",
            "4 cloves of chopped garlic"
        ];
        
        //we can build a reactelement this way:
        //keys are added to help react render the elements.
        const recipe = React.createElement(
                "ul",
                { className: "ingredients", key: 200},
                items.map((ingredient, i) =>
                    React.createElement("li", { key: i }, ingredient)
                )
            );
        console.log(recipe)  //on console logging there child elements have key properties. I have also added a key for the parent.
         ReactDOM.render(
                recipe,
                document.getElementById("root")
            );
    </script>
</body>

</html>
